<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="go">LET'S GO</button>
    <main id="container">
     <div id="heading"></div><br><br><br>
     <div class="optioncontainer"><input id="option1" type="radio"  name="option" value="a">
     <label for="option1"  class="options"></label></div><br>
     <div class="optioncontainer"><input id="option2" type="radio"  name="option" value="b">
     <label for="option2" class="options"></label></div><br>
     <div class="optioncontainer"> <input id="option3" type="radio"  name="option" value="c">
     <label for="option3" class="options"></label></div><br>
     <div class="optioncontainer"> <input id="option4" type="radio"  name="option" value="d">
     <label for="option4" class="options"></label></div><br>

     <button id="submit">SUBMIT</button>
     <button id="finalsubmit">FINAL SUBMIT</button>

     

   
    </main>
    <div id="container1">
        <div id="correcttext">CORRECT PERCENTAGE %</div>
        <div id="wrongtext">WRONG PERCENTAGE %</div>
       <div id="correct"><div id="correctbar">7%</div></div>
       <div id="wrong"><div id="wrongbar">96%</div></div>


    </div>
    <script src="scipt.js"></script>
</body>
</html>
